<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
    <div class="container">
 <!-- Timeblocks go here -->


<div  class="nine_am" class="row time-block" >
<label for="hour" class="hour">9 AM</label>
<input name="nineam" id="nine_am"><br><button id="saveBtn" ><i class="fas fa-save"></i></button>
</div>



<div  class="ten_am">
  <label for="hour" class="hour">10 AM</label>
  <input type="text" class="row time-block"  name="nineam" id="dix_am"><br><button  id="saveBtn"><i class="fas fa-save"></i></button>
  </div>



  <div  class="eleven_am">
    <label for="hour" class="hour">11 AM</label>
    <input type="text"  class="row time-block"  name="nineam" id="eleven_am"><br><button id="saveBtn" ><i class="fas fa-save"></i></button>
    </div>


    <div  class="noon">
      <label for="hour" class="hour">12 PM</label>
      <input type="text"  class="row time-block"  name="nineam" id="noon"><br><button id="saveBtn" ><i class="fas fa-save"></i></button>
      </div>

      <div  class="one_pm">
        <label for="hour" class="hour">1 pm</label>
        <input type="text"  class="row time-block"  name="onepm" id="one_pm"><br><button id="saveBtn" ><i class="fas fa-save"></i></button>
        </div>


        <div  class="two_pm">
          <label for="hour" class="hour">2 PM</label>
          <input type="text"  class="row time-block"  name="nineam" id="nine_am"><br><button id="saveBtn" ><i class="fas fa-save"></i></button>
          </div>

          <div  class="three_pm">
            <label for="hour" class="hour">3 PM</label>
            <input type="text"  class="row time-block"  name="nineam" id="nine_am"><br><button id="saveBtn"><i class="fas fa-save"></i></button>
            </div>

            <div  class="four_pm">
              <label for="hour" class="hour">4 PM</label>
              <input type="text"  class="row time-block"  name="nineam" id="nine_am"><br><button id="saveBtn"><i class="fas fa-save"></i></button>
              </div>

              <div  class="five_pm">
                <label for="hour" class="hour">5 PM</label>
                <input type="text" class="row time-block"   name="nineam" id="nine_am"><br><button id="saveBtn"><i class="fas fa-save"></i></button>
                </div>


<!--  -->

     
    </div>
    <script src="lib/moment/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script  src="script.js"></script>
   
  </body>
</html>
